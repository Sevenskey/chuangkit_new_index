<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创客贴 - 首页</title>

    <link href="./bin/chuangkit.index.style.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <component is="header-comp">

        </component>
    </header>

    <ul id="page_turn" class="page_turn page_turn_index"></ul>

    <section class="page1">
        <div id="blue_banner" class="blue_banner"></div>

        <div id="slogan" class="slogan">
            <h1>极简的平面设计工具</h1>
            <h2>Minimalist graphic design tools</h2>
            <div id="start_btn" class="start_btn">
                <button>开启设计</button>
            </div>
        </div>
        
        <div id="page1_icons" class="page1_icons">
            <img src="./img/1/icon1.svg" alt="">
            <img src="./img/1/icon2.svg" alt="">
            <img src="./img/1/icon3.svg" alt="">
        </div>
        
    </section>
    
    <div id="active_background" class="active_background">喵qwq</div>

    
    <ul id="user_feedback" class="user_feedback">
        <li v-for="item in items" :class="{
            uf_align_left: item.position,
            uf_align_right: !item.position
            }"> 
            <div class="user_feedback_avatar" :style="{backgroundImage:'url('+item.avatar+')'}"></div>
            <div class="user_feedback_section1" :class="{
                uf_left_float: item.position,
                uf_right_float: !item.position
                }">
                <h5 class="user_feedback_identity">{{ item.identity }}</h5>
                <p class="user_feedback_content">{{ item.content }}</p>
            </div>
        </li>   
    </ul>

    <!--Vue只绑定data的属性-->
    <div class="medium_feedback">
        <div id="medium_feedback_main">
            <ul class="medium_feedback_block">
                <li :key="index" v-for="(item, index) in items" > 
                    <transition name="medium_logo_fade">
                        <img class="medium_feedback_logo" :src="item.logo" :alt="item.mediumName" v-if="current === index">
                    </transition>
                    <transition name="medium_content_fade">
                    <div class="medium_feedback_section1" v-if="current === index"> 
                        <h5 class="medium_feedback_title">{{item.title}}</h5>
                        <p class="medium_feedback_content">{{item.content}}</p>
                    </div>
                    </transition>
                </li>
            </ul>
        </div>
        <!--这里还有个动画，不过现在本大爷不想写-->
        <div id="mf_next_button" class="mf_next_button">
            <div class="mf_next_button_triangle"></div>
        </div>
        <ul id="mf_page_turn" class="page_turn mf_page_turn"></ul>
    </div>

    <script src="./bin/chuangkit.index.bundle.js" type="text/javascript"></script>
    
</body>
</html>
