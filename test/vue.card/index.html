<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../bin/chuangkit.index.style.min.css" rel="stylesheet">
</head>
<body>
    <section class="page2">
        <ul id="card_seq" class="card_seq">
            <li v-for="item in items" class="card" :class="item.identify">
                <div class="card_header">
                    <div class="card_title">
                        <h1>{{item.title_z}}</h1>
                        <h2>{{item.title_e}}</h2>
                    </div>
                    <div class="card_image">
                        <img class="below" :src="item.below_img" alt="">
                        <img class="above" :src="item.above_img" alt="">
                    </div>
                </div>
                <div class="card_tail">
                    <p class="card_detail">
                    {{ item.detail }}
                    </p>
                    <img :src="item.tail_img" alt="">
                </div>
            </li>
        </ul>
    </section>
    


    <!--<script src="./test.bundle.js" type="text/javascript"></script>-->
    <!--Vue-->
    <script src="../../node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
    <!--Tools-->
    <script src="../../src/js/tools.js" type="text/javascript"></script>
    <!--Module-->
    <script src="../../src/js/vue.data-filler.js" type="text/javascript"></script>
    <!--Raw test file-->
    <script src="./test.js" type="text/javascript"></script>
    
</body>
</html>
